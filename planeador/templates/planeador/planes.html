{% extends 'misvoti/base.html' %}
{% block content %}
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Lista de Planes
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="{% url 'home' %}">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> Planes
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
            <h2>Planes Creados</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th colspan="4"><a href="{% url 'crear_plan' %}">Crear Nuevo Plan</a> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th width align="center">Nombre</th>
                            </tr>
                            <tr>
                            {%  for plan in planes %}
                                <td>{{ plan.nombre}}</td>
                            {% endfor %}
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->

{% endblock %}
