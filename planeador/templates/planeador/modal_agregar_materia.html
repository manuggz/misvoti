<!-- Modal de agregar materia -->
<div class="modal fade" tabindex="-1"  id="modal-agregar-mat" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">¡Agrega una materia al plan!</h4>
        </div>
        <div class="modal-body">
             <div class="form-group">
                <label class="control-label" for="id_select_tipo_materia">Tipo de materia:</label>
                <select class="form-control"  name="select_tipo_materia" id="id_select_tipo_materia">
                    <option value="RG" selected="selected" >Regular</option>
                    <option value="EX" >Extraplan</option>
                    <option value="GE" >General</option>
                    <option value="EL" >Electiva Libre</option>
                    <option value= "EA">Electiva de Area</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="id_txt_input_codigo_mat">Código:</label>
                <!--Codigo de materias filtradas-->
              <input list="codigos" class="form-control" id="id_txt_input_codigo_mat" name="txt_input_codigo_mat" placeholder="Código">
              <datalist id="codigos">
              </datalist>
            </div>

             <div class="form-group">
                <label class="control-label" for="id_select_nota_final">Nota:</label>
                <select class="form-control"  name="select_nota_final" id="id_select_nota_final">
                    <option value="1" >1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                    <option value="4" >4</option>
                    <option value="5" >5</option>
                </select>
            </div>
             <div class="form-group">
                <label class="control-label" for="id_select_cred">Creditos:</label>
                <select class="form-control"  name="select_cred" id="id_select_cred">
                    <option value="1" >1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                    <option value="4" >4</option>
                    <option value="5" >5</option>
                </select>
            </div>
            <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="id_check_esta_retirada">
                      ¿Está retirada?
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="id_txt_input_nombre_mat"  data-toggle="tooltip" data-placement="right" title="Tooltip on right">Nombre:</label>
                <input list="nombres_mat" class="form-control" id="id_txt_input_nombre_mat" name="txt_input_nombre_mat" placeholder="Nombre">
                <datalist id="nombres_mat">
                </datalist>
            </div>
       </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn-agregar-mat">Agregar</button>
        </div>
    </div>
  </div>
</div>
